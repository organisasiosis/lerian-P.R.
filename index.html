<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Kalkulator Keuangan</h2>

    <div class="container">
        <input id="pendapatan" type="number" placeholder="Pendapatan per bulan (Rp)">
        <input id="pengeluaran" type="number" placeholder="Pengeluaran per bulan (Rp)">
        <input id="target" type="number" placeholder="Target tabungan (Rp)">
        
        <button onclick="hitungKeuangan()">Hitung</button>
        <p id="hasil" class="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
