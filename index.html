<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Keuangan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Kalkulator Keuangan</h2>

<div class="container">

<label>Pendapatan per Bulan</label>
<input id="pendapatan" type="text" oninput="formatRupiah(this)" placeholder="contoh: 5.000.000">

<label>Pengeluaran per Bulan</label>
<input id="pengeluaran" type="text" oninput="formatRupiah(this)" placeholder="contoh: 2.500.000">

<label>Target Tabungan</label>
<input id="target" type="text" oninput="formatRupiah(this)" placeholder="contoh: 20.000.000">

<button onclick="hitungKeuangan()">Hitung</button>

<hr>

<h3>Hasil Perhitungan</h3>
<div id="hasil"></div>

<div id="progressSection" style="display:none;">
    <h4>Progress Mencapai Target</h4>
    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>
    <p id="progressText"></p>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
