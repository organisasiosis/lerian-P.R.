<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keuangan - Format Rupiah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Kalkulator Keuangan (Format Rupiah Otomatis)</h2>

<table>
    <tr>
        <th>Keterangan</th>
        <th>Nilai (Rp)</th>
    </tr>
    <tr>
        <td>Pendapatan per Bulan</td>
        <td><input id="pendapatan" type="text" oninput="formatRupiah(this)"></td>
    </tr>
    <tr>
        <td>Pengeluaran per Bulan</td>
        <td><input id="pengeluaran" type="text" oninput="formatRupiah(this)"></td>
    </tr>
    <tr>
        <td>Target Tabungan</td>
        <td><input id="target" type="text" oninput="formatRupiah(this)"></td>
    </tr>
</table>

<button onclick="hitungKeuangan()">Hitung</button>

<h3>Hasil Perhitungan</h3>
<table>
    <tr>
        <td>Sisa Uang per Bulan</td>
        <td id="sisa"></td>
    </tr>
    <tr>
        <td>Perkiraan Waktu mencapai Target</td>
        <td id="waktu"></td>
    </tr>
</table>

<script src="script.js"></script>
</body>
</html>
